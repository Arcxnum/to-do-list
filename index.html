<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="titleLabel">To Do List</h1>
    <div class="container">
        <input type="text" id="input" placeholder="Enter task">
        <button id="add" onclick="addTask()">Add</button>
        <button id="clear" onclick="clearList()">Clear</button>
        <ul id="list"></ul>
    </div>
</body>
</html>
